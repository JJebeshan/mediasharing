<!DOCTYPE html>
<html lang="en">
<head>
  <title>SignUp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome for the user icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #007bff; /* Blue background */
      padding: 20px;
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      background-color: white; /* White background for the form */
      padding: 20px; /* Reduced padding for a more compact form */
      border-radius: 10px;
      width: 100%;
      max-width: 400px; /* Max width to make the form smaller */
    }
    .user-icon {
      font-size: 50px; /* Icon size */
      color: #007bff; /* Icon color */
      margin-bottom: 20px; /* Spacing between icon and form fields */
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .user-icon {
        display: block; /* Display icon on small screens */
      }
    }
  </style>
</head>
<body>

<form action="{%url 'signup' %}" Method="POST">
    {% csrf_token %}
  <div class="text-center d-none d-sm-block">
    <i class="fas fa-user user-icon"></i>
  </div>
  <div class="row g-3 align-items-center">
    <div class="col-md-12">
      <label for="fname" class="form-label">FirstName</label>
      <input type="text" class="form-control" id="fname" name="fname">
    </div>
    <div class="col-md-12">
      <label for="Lname" class="form-label">LastName</label>
      <input type="text" class="form-control" id="Lname" name="Lname">    
    </div>
    <div class="col-md-12">
      <label for="validationCustomUsername" class="form-label">UserName</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required maxlength="10" name="Uname">
      </div>
    </div>
  </div>

  <br>

  <div class="row g-3 align-items-center">
    <div class="col-md-12">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" name="email">
    </div>
  </div>

  <div class="row g-3 align-items-center">
    <div class="col-md-12">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="col-md-12">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">    
    </div>
  </div>
  <br>
  <div class="row g-4 align-items-center">
  	<div class="col-md-12">
    	<button class="btn btn-primary w-100" type="submit">Submit form</button> 
    </div>
  </div>
</form>

</body>
</html>
